<p>
    <a id = "w3r" type = "text/html" hreflang = "en-us" rel = "nofollow" target = "_self" href = "http://www.w3resource.com/"> w3resource </a>
    </p>  
    <button   onclick = "getAttributes()"> Click here to get attributes value </button> 
    
    <script type="text/javascript">
        
        function getAttributes(){
            console.log("getting attributes");
            var attributes = [];
            var nodeMap = document.getElementById("w3r").attributes;
            for(var i = 0; i < nodeMap.length; i++) {
               var nodeInfo = nodeMap[i].name + ":" nodeMap[i].value;
                attributes.push(nodeInfo);
            }
            console.log(attributes);
        }
    
    </script>
